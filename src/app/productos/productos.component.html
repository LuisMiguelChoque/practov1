<h1 class="text-center text-danger">Lista de productos</h1>
<div class="container mt-5">
    <table class="table table-bordered border-primary">
        <thead>
            <tr>
                <th scope="col">Foto</th>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Marca</th>
                <th scope="col">Descripci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pro of productosFiltrados">
                <td><img [src]="pro.thumbnail" class="imagen" width="80px" alt="{{ pro.title }}"></td>
                <td >{{ pro.title }}</td>
                <td>{{ pro.price }}</td>
                <td>{{ pro.brand }}</td>
                <td>{{ pro.description }}</td>
            </tr>
        </tbody>
    </table>
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="paginaActual === 1">
            <a class="page-link" (click)="cambiarPagina(paginaActual - 1)" tabindex="-1"
                aria-disabled="true">Previous</a>
        </li>
        <li class="page-item" *ngFor="let pagina of [1, 2, 3]; let i = index" [class.active]="paginaActual === i + 1">
            <a class="page-link" (click)="cambiarPagina(i + 1)">{{ i + 1 }}</a>
        </li>
        <li class="page-item" [class.disabled]="paginaActual === 3">
            <a class="page-link" (click)="cambiarPagina(paginaActual + 1)">Next</a>
        </li>
    </ul>
</nav>
